<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <table >
            <tr>
                <td></td>
                <td>REGISTRATION</td>
            </tr>
            <tr>
                <td>Name:</td>
                <td>
                    <input type="text" name="name" id="name">
                </td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>
                    <input type="password" name="password" >
                </td>
            </tr>
            <tr>
                <td>Phone No.</td>
                <td>
                    <input type="number" name="number">
                </td>
            </tr>
            <tr>
                <td>Sex:</td>
                <td>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td>D.O.B</td>
                <td>
                    <select name="date">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="month">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select name="year">
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                        <option value="1996">1996</option>
                        <option value="1997">1997</option>
                        <option value="1998">1998</option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Language Known:</td>
                <td>
                    <input type="checkbox" name="language" id="telugu">
                    <label for="telugu">Telugu</label>
                    <input type="checkbox" name="language" id="english">
                    <label for="english">English</label>
                    <input type="checkbox" name="language" id="tamil">
                    <label for="tamil">Tamil</label>
                    <input type="checkbox" name="language" id="hindi">
                    <label for="hindi">Hindi</label>
                </td>
            </tr>
            <tr>
                <td>Address:</td>
                <td>
                    <textarea name="address" cols="20" rows="3" style=""></textarea>
                </td>
            </tr>
            <tfoot>
                <tr>
                    <th >
                        <input type="submit" value="Submit">
                    </th>
                    <th>
                        <input type="reset" value="Reset">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
