<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>This is forms</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="Full_Name" id="name" placeholder="Enter your name"><br><br>
        <label for="father_name">Father Name:</label>
        <input type="text" name="Father_Name" id="father_name" placeholder="Enter your father name"><br><br>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="ashjd@gmail.com"><br><br>
        <label for="number">Number: </label>
        <input type="number" name="Phone_Number" id="number" placeholder="Enter your number"><br><br>
        <label for="date">Date Of Birth</label>
        <input type="date" name="Date_Of_Birth" id="date"><br><br>
        <label for="password"> Password:</label>
        <!-- required kora mane must be fill korete hobe -->
        <input type="password" name="Password" id="password" placeholder="Enter your password" required > <br> <br>
        <label >Gender:</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female">Female <br><br>
        <label >Module</label>
        <input type="checkbox" name="module" value="html">HTML
        <input type="checkbox" name="module" value="css">CSS
        <input type="checkbox" name="module" value="js">JS <br><br>
        <label >Module</label>
        <!-- ekta ba akadhik checked kore rakha jai -->
        <input type="checkbox" name="module" value="html" checked>HTML
        <input type="checkbox" name="module" value="css">CSS
        <input type="checkbox" name="module" value="js">JS <br>
        <br>
        <input type="submit" value="Click">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
