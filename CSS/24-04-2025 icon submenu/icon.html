<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="css/all.css">
    <style>
        .fa-instagram{
            color: #E1306C;
            font-size: 50px;
            margin: 10px;
        }
        .fa-facebook{
            color: #3b5998;
            font-size: 50px;
            margin: 10px;
        }
        .fa-youtube{
            color: #FF0000;
            font-size: 50px;
            margin: 10px;
        }
        .fa-users{
            color: #000000;
            font-size: 50px;
            margin: 10px;
        }
        .big{
            font-size: 100px;
            margin: 10px;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        i{
            transition: transform 0.3s;
            

        }
        i:hover{
            transform: skew(-10deg);
            text-shadow: 0 0 10px #bc2525, 0 0 20px #492121, 0 0 30px #7647da, 0 0 40px #50c57d, 0 0 50px #c8b117;
            text-decoration: none;
            text-align: center;
            height: 50vh;
        }
        
    </style>
</head>
<body>
    <i class="fa-solid fa-users big"></i>
    <i class="fa-brands fa-facebook big"></i>
    <i class="fa-brands fa-youtube big"></i>
    <i class="fa-brands fa-instagram big"></i>
    <i class="fa-solid fa-user big"></i>
</body>
</html>
