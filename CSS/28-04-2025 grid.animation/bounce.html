<!DOCTYPE html>
<html>
  <head>
    <style>
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        15% {
          transform: translateY(20px);
        }
        30% {
          transform: translateY(0);
        }
        45% {
          transform: translateY(-20px);
        }
        60% {
          transform: translateY(0);
        }
        75% {
          transform: translateY(20px);
        }
        80% {
          transform: translateY(0);
        }
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .ball {
        width: 100px;
        height: 100px;
        background-color: #3498db;
        border-radius: 100%;
        margin: 0 20px;
        animation: bounce 1s ease-in-out infinite;
      }

      .ball:nth-child(2) {
        animation-delay: 0.33s;
      }

      .ball:nth-child(3) {
        animation-delay: 0.66s;
      }
    </style>
    <title>Bouncing Balls Animation</title>
  </head>
  <body>
    <div class="container">
      <div class="ball"></div>
      <div class="ball"></div>
      <div class="ball"></div>
    </div>
  </body>
</html>
