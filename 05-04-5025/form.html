<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
<form action="student-list.html">
    <label for="name">Full Name:</label>
    <input type="text" required placeholder="Enter your name" value="Sohel Rana"><br><br>
    <label for="name">Choose your Programming Language:</label>
    <input type="checkbox" id="HTML" name="Programming">
    <label for="HTML">HTML</label>
    <input type="checkbox" id="CSS" name="Programming">
    <label for="CSS">CSS</label>
    <input type="checkbox" id="JS" name="Programming">
    <label for="JS">JavaScript</label><br><br>
    <label for="name">Choose Your Favorite Color:</label>
    <input type="color"><br><br>
    <label for="name">Date of Birth:</label>
    <input type="date" id="name" name="Date of Birth:"><br><br>
    <label for="time">Time:</label>
    <input type="datetime-local" id="time" name="Time"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="Email:" placeholder="sbOoW@example.com"><br><br>
    <label for="file">File:</label>
    <input type="file" id="file" name="File:"><br><br>
    <label for="number">Number:</label>
    <input type="number" id="number" name="Number:" min="11" max="15" step="4" placeholder="Enter your number"><br><br>
    <input type="password">
    <input type="radio">
    <input type="range" min="6" max="12" name="range">
    <input type="reset">
    <input type="search">
    <input type="tel">
    <input type="text">
    <input type="time">
    <input type="url">
    <input type="week">
    <input type="color">

    <hr>
    <input type="submit" value="login">
    <input type="reset">

</form>
</body>
</html>
