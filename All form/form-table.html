<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-table</title>
</head>
<body>
    <form action="#">
    <table >
        <tbody>
            <tr>
                <td>Username:</td>
                <td>
                    <input type="text" name="username"> 
                </td>
            </tr>
            <tr>
                <td>Password: </td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td>City Of Employment:</td>
                <td>
                    <input type="text" name="text" >
                </td>
            </tr>
            <tr>
                <td>Web server:</td>
                <td>
                    <select name="web-server" >
                        <option hidden value="server" >--Choose web server--</option>
                        <option value="apache">Apache</option>
                        <option value="nginx">Nginx</option>
                        <option value="iis">IIS</option>
                        <option value="lighttpd">Lighttpd</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Please specify your role:</td>
                <td>
                    <input type="radio" name="your_role" id="admin">
                    <label for="admin">Admin</label><br>
                    <input type="radio" name="your_role" id="enginner">
                    <label for="enginner">Enginner</label><br>
                    <input type="radio" name="your_role" id="manager">
                    <label for="manager">Manager</label><br>
                    <input type="radio" name="your_role" id="guest">
                    <label for="guest">Guest</label>   
                </td>
            </tr>
            <tr>
                <td>Single Sign-on to the following:</td>
                <td>
                    <input type="checkbox" name="single_sign" id="mail">
                    <label for="mail">Mail</label><br>
                    <input type="checkbox" name="single_sign" id="Payroll">
                    <label for="payroll">Payroll</label><br>
                    <input type="checkbox" name="single_sign" id="self-service">
                    <label for="self-service">Self-service</label>
                </td>
            </tr>
            <tfoot>
                <tr>
                    <th colspan="2">
                        <input type="submit" name="submit" value="Login">
                        <input type="reset" name="reset" id="Reset">
                    </th>
                </tr>
            </tfoot>
            
            
        </tbody>
    </table>
    </form>
</body>
</html>
