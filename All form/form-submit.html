<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
    <form action="#">
        <label for="text">Username</label><br>
        <input type="text" id="text" name="text" value="Dino"><br><br>

        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="Password"><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="user@server.com"><br>
        We'll never share your email with anyone else.<br><br>

        <input type="checkbox" name="remember_me" checked>
        <label for="remember">Remember me</label><br><br>

        <label for="age">Age</label><br>
       <input type="range" name="age"><br><br>
       <input type="submit" name="submit" value="Submit">
          
    </form>
</body>
</html>
