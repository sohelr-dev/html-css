<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested-Table</title>
</head>
<body>
    <table border="2" cellspacing="0" cellpadding="0">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>012</td>
            <td>Rayhen</td>
            <td>26</td>
            <td>rayhen@.com</td>
            <td rowspan="2">
                <table border="1" ellspacing="0" cellpadding="0">
                    <tr>
                        <td>1234567890</td>
                    </tr>
                    <tr>
                        <td>01234567854</td>
                    </tr>
                    <tr>
                        <td>1234567890</td>
                    </tr>
                    <tr>
                        <td>1234567890</td>
                        </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>0124</td>
            <td>Habib</td>
            <td>26</td>
            <td>habib@.com</td>
            </tr>
    </table>
</body>
</html>
