<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <h1>Employee Registration Form</h1>
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your email" required>
        <br><br>
        <label for="gender" >Gender</label>
        <input type="radio" name="gender" id="male" value="male" required>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" required>
        <label for="female">Female</label>
        <br><br>
        <label for="country">Country</label>
        <select name="country" id="country" required>
            <option value="select country" disabled > --Select Country-- </option>
            <option value="bangladesh">Bangladesh</option>
            <option value="india">India</option>
            <option value="pakistan">Pakistan</option>
        </select>
        <br><br>
        <label for="select">Select Your Skills</label>
        <input type="checkbox" name="skills" id="html" value="html">
        <label for="html">html</label>
        <input type="checkbox" name="skills" id=" CSS" value="CSS">
        <label for="CSS">CSS</label>
        <input type="checkbox" name="skills" id="js" value="js">
        <label for="js">js</label>
        <br><br>
        <label for="address"> Full address</label>
        <br>
        <textarea name="address" id="address" cols="30" rows="5" placeholder="Enter your address" required></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
